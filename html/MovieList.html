<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../css/Main.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigatiebalk voor de admin-pagina -->
    <nav class="navigatie">
        <ul>
            <!-- Logo-link naar de homepage -->
            <a class="icon" href="Main.html"><img src="../images/video-camera.png" alt="Logo"></a>
            <li><a href="MovieList.html">MOVIELIST</a></li>
            <li><a href="AddMovie.html">ADD MOVIE</a></li>
            <!-- Admin-knop -->
            <a class="admin" href="Admin.html"><img src="../images/user-tie.png" alt="Admin"></a>
        </ul>
    </nav>

    <!-- Admin-container voor het beheren van films -->
    <div class="admin-container">
        <h2>Film Overzicht</h2>

        <!-- Zoekbalk om films te filteren -->
        <input type="text" id="search" placeholder="Zoek een film..." class="search-box">

        <!-- Tabel met een overzicht van films -->
        <table class="film-table">
            <thead>
                <tr>
                    <th>Titel</th>
                    <th>Genre</th>
                    <th>Jaar</th>
                    <th>Acties</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Rush (2013)</td>
                    <td>Actie, Drama</td>
                    <td>2013</td>
                    <td>
                        <a href="#"><button class="Listbutton">Bewerken</button></a>
                        <a href="#"><button class="Listbutton">Verwijderen</button></a>
                    </td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>Ford v Ferrari</td>
                    <td>Sport, Actie</td>
                    <td>2019</td>
                    <td>
                        <a href="#"><button class="Listbutton">Bewerken</button></a>
                        <a href="#"><button class="Listbutton">Verwijderen</button></a>
                    </td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>Senna</td>
                    <td>Sport, Drama</td>
                    <td>2010</td>
                    <td>
                        <a href="#"><button class="Listbutton">Bewerken</button></a>
                        <a href="#"><button class="Listbutton">Verwijderen</button></a>
                    </td>
                </tr>
            </tbody>
            <tbody>
                <tr>
                    <td>Le Mans '66</td>
                    <td>Sport, Actie</td>
                    <td>2019</td>
                    <td>
                        <a href="#"><button class="Listbutton">Bewerken</button></a>
                        <a href="#"><button class="Listbutton">Verwijderen</button></a>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Knop om een nieuwe film toe te voegen -->
        <a href="AddMovie.html"><button type="submit">Film Toevoegen</button></a>
    </div>
</body>
</html>
